<!DOCTYPE html>
<html lang="en">
                
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Ludiflex | Login & Register</title>
     <!-- BOXICONS-->
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
     <!-- STYLE-->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
     <link rel="stylesheet" href="assets/css/style.css">
 </head>
 
<body>
<div class="form-cointainer">
    <div class="col col-1">
        <div class="image-layer">
            <img src="assets/img/white-outline.png" class="form-image-main">
            <img src="assets/img/dots.png" class="form-image dost">
            <img src="assets/img/coin.png" class="form-image coin">
            <img src="assets/img/spring.png" class="form-image spring">
            <img src="assets/img/rocket.png" class="form-image rocket">
            <img src="assets/img/cloud.png" class="form-image cloud">
            <img src="assets/img/stars.png" class="form-image star">
        </div>
        <p class="Featured-Words">
            welcome to login page
        </p>
    </div>
    <div class="col col-2">
        <div class="btn-box">
            <button class="btn btn-1" id="login">Sing In</button>
            <button class="btn btn-2" id="register">Sing Up</button>
        </div>
        <div class="login-form">
            <div class="form-title">
                <span>Sing In</span>
            </div>
            <div class="form-inputs">
                <div class="input-box">
                    <input type="text" class="input-faield" placeholder="Username" required>
                    <i class="bx bx-user icon"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-faield" placeholder="Password" required>
                    <i class="bx bx-lock-alt icon"></i>
                </div>
                <div class="forgrt-pass">
                    <a href="#">Forget Password?</a>
                </div>
                <div class="input-box">
                    <button class="input-submit">
                    <span>Sing In</span>
                <i class="bx bx-right-arrow-alt">
                </i>
                </button>
                </div>
            </div>
            <div class="social-login">
                <i class="bx bxl-google"></i>
                <i class="bx bxl-facebook"></i>
                <i class="bx bxl-twitter"></i>
                <i class="bx bxl-microsoft"></i>
                <i class="bx bxl-apple"></i>
            </div>
        </div>
        <!-------------register page------->
        <div class="register-form">
            <div class="form-title">
                <span>Sing UP</span>
            </div>
            <div class="form-inputs">
                <div class="input-box">
                    <input type="text" class="input-faield" placeholder="Email" required>
                    <i class="bx bx-envelope icon"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-faield" placeholder="Username" required>
                    <i class="bx bx-user icon"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-faield" placeholder="Password" required>
                    <i class="bx bx-lock-alt icon"></i>
                </div>
                <div class="forgrt-pass">
                    <a href="#">Forget Password?</a>
                </div>
                <div class="input-box">
                    <button class="input-submit">
                    <span>Sing In</span>
                <i class="bx bx-right-arrow-alt">
                </i>
                </button>
                </div>
            </div>
            <div class="social-login">
                <i class="bx bxl-google"></i>
                <i class="bx bxl-facebook"></i>
                <i class="bx bxl-twitter"></i>
                <i class="bx bxl-microsoft"></i>
                <i class="bx bxl-apple"></i>
            </div>
        </div>
    </div>
</div>
<div class="hmn">
    <br>
    <p>
        If you want to download the code for this login page, click here
        <a href="https://www.arjunupadhyaya.com.np" class="lgn">
            <i class="fas fa-eye"></i> source code
        </a>
    </p>
    <br>
</div>
<script src="assets/js/main.js"></script>
 </body>
 
 </html>
